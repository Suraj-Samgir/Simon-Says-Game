<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press Any Key to Start</h2>

    <div class="holder">
        <div class="line-one">
            <div class="box red box1" id="red" type="button"></div>
            <div class="box green box2" id="green" type="button"></div>
        </div>
        <div class="line-two">
            <div class="box yellow box3" id="yellow" type="button"></div>
            <div class="box purple box4" id="purple" type="button"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
